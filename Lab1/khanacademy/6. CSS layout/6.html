<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piano Concert Invitation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                text-align: center;
            }
            h1 {
                color: #4CAF50;
            }
            h2 {
                color: #555;
            }
            .container {
                background-color: #fff;
                padding: 30px;
                margin: 30px auto;
                max-width: 600px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            p {
                font-size: 1.2em;
                color: #333;
            }
            ul {
                list-style-type: none;
                padding: 0;
            }
            li {
                font-size: 1.1em;
                margin: 10px 0;
            }
            .rsvp-button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                font-size: 1em;
                display: inline-block;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>You're Invited!</h1>
            <h2>To a Piano Concert</h2>

            <p>The details:</p>
            <ul>
                <li><strong>Date:</strong> May 25, 2025</li>
                <li><strong>Time:</strong> 7:00 PM</li>
                <li><strong>Location:</strong> Grand Hall, Music Center</li>
            </ul>

            <p>We would love to see you there!</p>

            <a href="https://www.example.com/rsvp" class="rsvp-button">RSVP Now</a>
        </div>

    </body>
</html>
