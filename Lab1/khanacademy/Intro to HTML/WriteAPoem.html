    <body>
        <h1>Whispers of Hope</h1>
        <p>Stars whisper dreams in endless hue, 
        <br>Night blooms, and hope comes breaking through.
        <br>A fleeting breeze, the world unfolds,
        <br>A silent story yet untold.</p> 
    </body>
