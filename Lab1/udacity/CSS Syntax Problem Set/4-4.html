<!DOCTYPE html>
<html>
<head>
  <title>Writing Selectors Exercise</title>
  <!-- Remember that ids should reflect only a single element, while classes can be used over and over again. -->
  <style>
    #menu {
      text-align: center;
    }

    .item {
      color: red;
    }

    .picture {
      border-radius: 5px;
    }

    .description {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1 class="item">Beef Stir Fry</h1>
    <img src="img/stir-fry.jpg" alt="stir fry" class="picture">
    <p class="description">Tender beef stir-fried with fresh vegetables and savory sauce</p>
  </div>
</body>
</html>
