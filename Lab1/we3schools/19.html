<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    tr:nth-child(even) {
      background-color: #D6EEEE;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
  <title>Unified Table</title>
</head>
<body>

  <!-- First Table (Name and Age) -->
  <table>
    <tr>
      <th colspan="2">Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>43</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>57</td>
    </tr>
  </table>

  <br>

  <!-- Second Table (Days of the Week) -->
  <table>
    <colgroup>
      <col span="2">
      <col span="3" style="visibility: collapse">
    </colgroup>
    <tr>
      <th>MON</th>
      <th>TUE</th>
      <th>WED</th>
      <th>THU</th>
    </tr>
    <tr>
      <td>Task 1</td>
      <td>Task 2</td>
      <td>Task 3</td>
      <td>Task 4</td>
    </tr>
    <tr>
      <td>Task 5</td>
      <td>Task 6</td>
      <td>Task 7</td>
      <td>Task 8</td>
    </tr>
  </table>

</body>
</html>
